<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sage green color palette -->
  <defs>
    <linearGradient id="sageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7D9B76;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9BB891;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist tech-inspired icon: connected nodes forming an "A" shape -->
  <g transform="translate(60, 70)">
    <!-- Left side of A -->
    <line x1="20" y1="60" x2="40" y2="10" stroke="#7D9B76" stroke-width="3" stroke-linecap="round"/>
    <!-- Right side of A -->
    <line x1="60" y1="60" x2="40" y2="10" stroke="#7D9B76" stroke-width="3" stroke-linecap="round"/>
    <!-- Cross bar -->
    <line x1="30" y1="35" x2="50" y2="35" stroke="#7D9B76" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Node dots -->
    <circle cx="40" cy="10" r="4" fill="#7D9B76"/>
    <circle cx="20" cy="60" r="4" fill="#7D9B76"/>
    <circle cx="60" cy="60" r="4" fill="#7D9B76"/>
    <circle cx="30" cy="35" r="3" fill="#9BB89F"/>
    <circle cx="50" cy="35" r="3" fill="#9BB89F"/>
  </g>
  
  <!-- Company name -->
  <text x="140" y="110" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="300" fill="#7D9B76" letter-spacing="2">
    All<tspan font-weight="600">ai</tspan>
  </text>
  
  <!-- Subtle tagline -->
  <text x="142" y="135" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" fill="#9BB89F" letter-spacing="3">
    AI CONSULTING
  </text>
</svg>
